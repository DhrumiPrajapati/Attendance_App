{% extends "home.html" %}
{% load static %}

{% block content %}

<div class="emp">
    <h4 style="text-align: left; margin: 50px 0px 50px 50px;">
        Update Employee Entry of <b>{{emp.empid}} - {{emp.firstname}} {{emp.lastname}}</b>
    </h4>

    <div style="margin-left: 50px;">
        <h5>
            Personal Details
        </h5> 
        <div class="box">
            <hr>
        </div>

        <form action="{% url 'EmpUpdate' emp.pk %}" method="POST" class="post-form" >
            {% csrf_token %}
            {{ empform1.as_p}}

            <h5>
                Job Details
            </h5> 
            <div class="box">
                <hr>
            </div>

            {{ empform2.as_p}}
            <button type="submit" class="save btn btn-primary">Update</button>
        </form>
    </div>
</div>

{% endblock %}
