{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h4 style="margin: 100px 0px 0px 150px;">Password Reset</h4>
    <div class="emp">
        <p>
            Forgotten your password? Enter you email address below, and we'll email instructions for setting a new one.
        </p><br>

        <form method="post">
            {% csrf_token %}
            {{ form }}
            <br><br>
            <button type="submit" class="save btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
