{% extends "home.html" %}

{% block content %}

<div class="emp">
  <h4 style="text-align: left; margin: 50px 0px 50px 50px;">
    List of Juniors
  </h4>
</div>

{% if mapdata %}
<table border='1' style="margin-left: 200;" class="table text-center">
  <thead class="thead-dark">
    <tr>
      <!-- <th scope="col">Senior</th> -->
      <th scope="col">Junior(s)</th>
    </tr>
  </thead>
  <tbody>
    {% for x in mapdata %}
    <tr>
      <!-- <td>{{ x.senior }}</td> -->
      <td>{{ x.junior }}</td>
    </tr>
  {% endfor %}
  </tbody>

  </table>
  {% else %}
  <div style="margin-left: 200px; margin-bottom: 50px; font-size: large;">
    <br>
      No data available!  
  </div>
{% endif %}
<div style="margin-left: 200px; margin-bottom: 50px;">
  <br>
  Want to add a mapping?
  <a href="{% url 'SrjrMapFormView' %}">Add Mapping</a>
</div>
{% endblock %}
